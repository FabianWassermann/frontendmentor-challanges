<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-red": "hsl(0, 100%, 67%)",
              orange: "hsl(39, 100%, 56%)",
              green: "hsl(166, 100%, 37%)",
              blue: "hsl(234, 85%, 45%)",
              "light-blue": "hsl(252, 100%, 67%)",
              "royal-blue": "hsl(241, 81%, 54%)",
              "violet-blue": "hsla(256, 72%, 46%, 1)",
              "persian-blue": "hsla(241, 72%, 46%, 0)",
              "pale-blue": "hsl(221, 100%, 96%)",
              lavender: "hsl(241, 100%, 89%)",
              "gray-blue": "hsl(224, 30%, 27%)",
            },
          },
        },
      };
    </script>
    <script src="./summaryFactory.js" defer></script>
    <style>
      body {
        font-family: "Hanken Grotesk", sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center min-h-screen">
    <main
      class="flex flex-col sm:flex-row bg-white sm:rounded-[2rem] overflow-hidden sm:mx-auto w-full sm:max-w-[44rem]"
      style="
        -webkit-box-shadow: 20px 30px 297px -84px rgba(17, 37, 212, 1);
        -moz-box-shadow: 20px 30px 297px -84px rgba(17, 37, 212, 1);
        box-shadow: 20px 30px 297px -84px rgba(17, 37, 212, 1);
      "
    >
      <section
        class="bg-gradient-to-b from-light-blue to-royal-blue text-center p-8 rounded-b-[2rem] sm:rounded-[2rem] w-full"
      >
        <h1 class="text-lavender mb-6 sm:mb-8 text-lg sm:text-2xl font-[500]">
          Your Result
        </h1>
        <div
          class="bg-gradient-to-b from-violet-blue to-persian-blue rounded-full w-44 sm:w-[12rem] aspect-square mx-auto p-5 pt-8 flex flex-col justify-center gap-1 mb-6"
        >
          <span class="text-pale-blue text-5xl sm:text-6xl font-[800]">76</span>
          <p class="text-lavender/50 sm:text-lg">of 100</p>
        </div>
        <h2 class="text-pale-blue text-2xl sm:text-3xl font-[700] mb-2 sm:mb-4">
          Great
        </h2>
        <p class="text-lavender text-sm sm:text-[1rem]">
          You scored higher than 65% of the<br />
          people who have taken these tests.
        </p>
      </section>
      <section class="p-8 w-full">
        <h1 class="text-gray-blue text-lg sm:text-2xl font-[700] mb-5">
          Summary
        </h1>
        <div class="flex flex-col gap-4 mb-5" id="summaryEntries">
          <!-- Generated by js -->
        </div>
        <button
          class="bg-gray-blue hover:bg-gradient-to-b from-light-blue to-royal-blue sm:text-lg text-pale-blue rounded-full px-4 py-[0.9rem] w-full text-center"
        >
          Continue
        </button>
      </section>
    </main>
  </body>
</html>
